name: CI-CD Pipeline for Task 4

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-push-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    # ---------- Python Test Step (Optional) ----------
    - name: Install Python and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt

    # ---------- Build Docker Image ----------
    - name: Build Docker image
      run: |
        docker build -t task4:${{ github.run_id }} .

    # ---------- Login to Docker Hub (Windows Safe) ----------
    - name: Login to Docker Hub
      shell: pwsh
      run: |
        $env:DOCKERHUB_TOKEN | docker login -u $env:DOCKERHUB_USERNAME --password-stdin
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    # ---------- Tag & Push Image ----------
    - name: Tag and Push to Docker Hub
      run: |
        docker tag task4:${{ github.run_id }} kanishkaa27/task4:latest
        docker push kanishkaa27/task4:latest

    # ---------- Update Kubernetes Manifests ----------
    - name: Update image in deployment.yaml
      run: |
        (Get-Content k8s/deployment.yaml) -replace 'image:.*', 'image: kanishkaa27/task4:latest' | Set-Content k8s/deployment.yaml

    # ---------- Apply to Kubernetes ----------
    - name: Deploy to Minikube
      shell: pwsh
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl rollout restart deployment/task4-app
